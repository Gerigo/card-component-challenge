<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&family=Martel+Sans:wght@300&family=Nunito:wght@200;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card-component around">
    <div class="card-content">
      <section id="image">
        <img class="equilibrium around" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      </section>
      <section class="title">
        <p>
          Equilibrium #3429
        </p>
      </section>
      <section class="text">
        <p> 
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="details"> 
          <span id="amount"> 
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            0.041 ETH</span>
          <span id="days-left"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
             3 days left</span>
        </div>
      </section>
      <hr class="separator">
      <section class="author">
        <img class="img-author" src="./images/image-avatar.png">
        <div class="text">
          Creation of <span id="author-name">Jules Wyvern</span>
        </div>
      </section>
    </div>
  </div>
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gerigo</a>.
  </div>
</body>
</html>
